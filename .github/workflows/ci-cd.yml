name: CI-CD CarePortal ECS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO_NAME: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER_NAME: ${{ secrets.ECS_CLUSTER_NAME }}
  ECS_SERVICE_NAME: ${{ secrets.ECS_SERVICE_NAME }}

jobs:
  build_and_push:
    name: Build, test, and push image to ECR
    runs-on: ubuntu-latest

    outputs:
      image_uri: ${{ steps.set-image-uri.outputs.image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ====== BUILD + TEST (Maven project in careportal-service/) ======
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Maven test
        run: mvn -B -f careportal-service/pom.xml test

      # ====== AWS CREDENTIALS ======
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image URIs
        id: set-image-uri
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          REPO=${{ env.ECR_REPO_NAME }}
          SHA_TAG=${GITHUB_SHA}
          echo "image_uri=$REGISTRY/$REPO:$SHA_TAG" >> $GITHUB_OUTPUT
          echo "image_uri_latest=$REGISTRY/$REPO:latest" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t "${{ steps.set-image-uri.outputs.image_uri }}" .

      - name: Tag image as latest
        run: |
          docker tag "${{ steps.set-image-uri.outputs.image_uri }}" "${{ steps.set-image-uri.outputs.image_uri_latest }}"

      - name: Push Docker images
        run: |
          docker push "${{ steps.set-image-uri.outputs.image_uri }}"
          docker push "${{ steps.set-image-uri.outputs.image_uri_latest }}"
  deploy:
    name: Deploy to ECS Fargate
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Render new task definition JSON
        id: task-def
        run: |
          IMAGE_URI=${{ needs.build_and_push.outputs.image_uri }}
          sed "s|__IMAGE_URI__|$IMAGE_URI|g" terraform/ecs-task-def.json > terraform/task-def-rendered.json

      - name: Register new task definition
        id: register-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://terraform/task-def-rendered.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service (rolling deployment)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER_NAME }} \
            --service ${{ env.ECS_SERVICE_NAME }} \
            --task-definition ${{ steps.register-task-def.outputs.task_def_arn }} \
            --force-new-deployment
